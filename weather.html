<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            width: 400px;
            background: rgba(18, 18, 24, 0.85);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 165, 0, 0.3);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .app-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #ff8c00, #fa905b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .app-subtitle {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 5px 5px 5px 20px;
            border: 1px solid rgba(255, 165, 0, 0.2);
        }
        
        .search-box input {
            flex: 1;
            height: 40px;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
        }
        
        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .search-box button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff8c00, #ff5500);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .search-box button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.5);
        }
        
        .weather-info {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .city-name {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .date {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.8;
            color: #ffa500;
        }
        
        .temperature {
            font-size: 70px;
            font-weight: 700;
            margin: 10px 0;
            position: relative;
            background: linear-gradient(45deg, #ff8c00, #ff5500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .temperature span {
            position: absolute;
            font-size: 30px;
            top: 10px;
        }
        
        .weather-condition {
            font-size: 20px;
            margin-bottom: 15px;
            color: #ffa500;
        }
        
        .weather-icon {
            font-size: 80px;
            margin: 15px 0;
            color: #ffa500;
        }
        
        .additional-info {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid rgba(255, 165, 0, 0.3);
            padding-top: 20px;
            margin-bottom: 20px;
        }
        
        .humidity, .wind {
            display: flex;
            align-items: center;
        }
        
        .info-icon {
            font-size: 24px;
            margin-right: 10px;
            color: #ffa500;
        }
        
        .info-text span {
            display: block;
            font-size: 18px;
            font-weight: 600;
        }
        
        .info-text p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .forecast {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        
        .forecast-day {
            text-align: center;
            background: rgba(255, 165, 0, 0.1);
            padding: 10px;
            border-radius: 10px;
            width: 23%;
            border: 1px solid rgba(255, 165, 0, 0.2);
            transition: 0.3s;
        }
        
        .forecast-day:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
        }
        
        .forecast-date {
            font-size: 14px;
            margin-bottom: 5px;
            color: #ffa500;
        }
        
        .forecast-icon {
            font-size: 24px;
            margin: 5px 0;
            color: #ffa500;
        }
        
        .forecast-temp {
            font-size: 16px;
            font-weight: 600;
        }
        
        .unit-toggle {
            text-align: center;
            margin: 15px 0;
        }
        
        .unit-btn {
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid rgba(255, 165, 0, 0.3);
            color: #ffa500;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .unit-btn:hover {
            background: rgba(255, 165, 0, 0.3);
        }
        
        .unit-btn.active {
            background: linear-gradient(45deg, #ff8c00, #ff5500);
            color: white;
        }
        
        @media (max-width: 450px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            
            .temperature {
                font-size: 60px;
            }
            
            .forecast {
                flex-wrap: wrap;
            }
            
            .forecast-day {
                width: 48%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="app-title">Weather</h1>
            <p class="app-subtitle"></p>
        </div>
        
        <div class="search-box">
            <input type="text" placeholder="Enter city name" id="city-input">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        
        <div class="weather-info">
            <h2 class="city-name">New York</h2>
            <p class="date">Monday, 12 June 2023</p>
            <div class="weather-icon">
                <i class="fas fa-sun"></i>
            </div>
            <h1 class="temperature">24<span>°C</span></h1>
            <p class="weather-condition">Sunny</p>
        </div>
        
        <div class="unit-toggle">
            <button class="unit-btn active" id="celsius-btn">°C</button>
            <button class="unit-btn" id="fahrenheit-btn">°F</button>
        </div>
        
        <div class="additional-info">
            <div class="humidity">
                <i class="fas fa-tint info-icon"></i>
                <div class="info-text">
                    <span>78%</span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fas fa-wind info-icon"></i>
                <div class="info-text">
                    <span>12 km/h</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        
        <div class="forecast">
            <div class="forecast-day">
                <p class="forecast-date">Tue</p>
                <div class="forecast-icon"><i class="fas fa-cloud-sun"></i></div>
                <p class="forecast-temp">22°C</p>
            </div>
            <div class="forecast-day">
                <p class="forecast-date">Wed</p>
                <div class="forecast-icon"><i class="fas fa-cloud-rain"></i></div>
                <p class="forecast-temp">18°C</p>
            </div>
            <div class="forecast-day">
                <p class="forecast-date">Thu</p>
                <div class="forecast-icon"><i class="fas fa-cloud"></i></div>
                <p class="forecast-temp">20°C</p>
            </div>
            <div class="forecast-day">
                <p class="forecast-date">Fri</p>
                <div class="forecast-icon"><i class="fas fa-sun"></i></div>
                <p class="forecast-temp">25°C</p>
            </div>
        </div>
    </div>

    <script>
       
        const cityInput = document.getElementById('city-input');
        const searchBtn = document.getElementById('search-btn');
        const cityName = document.querySelector('.city-name');
        const dateElement = document.querySelector('.date');
        const weatherIcon = document.querySelector('.weather-icon i');
        const temperature = document.querySelector('.temperature');
        const weatherCondition = document.querySelector('.weather-condition');
        const humidityValue = document.querySelector('.humidity span');
        const windValue = document.querySelector('.wind span');
        const forecastDays = document.querySelectorAll('.forecast-day');
        const celsiusBtn = document.getElementById('celsius-btn');
        const fahrenheitBtn = document.getElementById('fahrenheit-btn');

        // Set current date
        const today = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        dateElement.textContent = today.toLocaleDateString('en-US', options);

        
        const weatherIcons = {
            'sunny': 'fas fa-sun',
            'cloudy': 'fas fa-cloud',
            'rainy': 'fas fa-cloud-rain',
            'snowy': 'fas fa-snowflake',
            'default': 'fas fa-cloud'
        };

       
        let isCelsius = true;

   
        function updateWeather(city, temp, condition, humidity, wind) {
            cityName.textContent = city;
            
            
            const displayTemp = isCelsius ? temp : Math.round((temp * 9/5) + 32);
            temperature.innerHTML = `${displayTemp}<span>°${isCelsius ? 'C' : 'F'}</span>`;
            
            weatherCondition.textContent = condition;
            humidityValue.textContent = `${humidity}%`;
            windValue.textContent = `${wind} km/h`;
            
            
            const conditionLower = condition.toLowerCase();
            if (conditionLower.includes('sun')) {
                weatherIcon.className = weatherIcons.sunny;
            } else if (conditionLower.includes('cloud')) {
                weatherIcon.className = weatherIcons.cloudy;
            } else if (conditionLower.includes('rain')) {
                weatherIcon.className = weatherIcons.rainy;
            } else if (conditionLower.includes('snow')) {
                weatherIcon.className = weatherIcons.snowy;
            } else {
                weatherIcon.className = weatherIcons.default;
            }
        }

       
        function getRandomWeatherData(city) {
            const conditions = ['Sunny', 'Cloudy', 'Rainy', 'Snowy'];
            const randomCondition = conditions[Math.floor(Math.random() * conditions.length)];
            
            return {
                city: city,
                temp: Math.floor(Math.random() * 30) + 5,
                condition: randomCondition,
                humidity: Math.floor(Math.random() * 50) + 30,
                wind: Math.floor(Math.random() * 20) + 5
            };
        }

      
        function updateForecastTemps() {
            forecastDays.forEach(day => {
                const tempElement = day.querySelector('.forecast-temp');
                const currentTemp = parseInt(tempElement.textContent);
                const newTemp = isCelsius ? currentTemp : Math.round((currentTemp * 9/5) + 32);
                tempElement.textContent = `${newTemp}°${isCelsius ? 'C' : 'F'}`;
            });
        }

       
        searchBtn.addEventListener('click', () => {
            const city = cityInput.value || 'New York';
            const weatherData = getRandomWeatherData(city);
            updateWeather(
                weatherData.city,
                weatherData.temp,
                weatherData.condition,
                weatherData.humidity,
                weatherData.wind
            );
            
            
            forecastDays.forEach(day => {
                const temp = Math.floor(Math.random() * 30) + 5;
                const displayTemp = isCelsius ? temp : Math.round((temp * 9/5) + 32);
                day.querySelector('.forecast-temp').textContent = `${displayTemp}°${isCelsius ? 'C' : 'F'}`;
                
                
                const icons = ['fa-sun', 'fa-cloud-sun', 'fa-cloud', 'fa-cloud-rain'];
                const randomIcon = icons[Math.floor(Math.random() * icons.length)];
                day.querySelector('.forecast-icon i').className = `fas ${randomIcon}`;
            });
        });

        
        celsiusBtn.addEventListener('click', () => {
            if (!isCelsius) {
                isCelsius = true;
                celsiusBtn.classList.add('active');
                fahrenheitBtn.classList.remove('active');
                
               
                const currentTemp = parseInt(temperature.textContent);
                temperature.innerHTML = `${Math.round((currentTemp - 32) * 5/9)}<span>°C</span>`;
                updateForecastTemps();
            }
        });

        fahrenheitBtn.addEventListener('click', () => {
            if (isCelsius) {
                isCelsius = false;
                fahrenheitBtn.classList.add('active');
                celsiusBtn.classList.remove('active');
                
                
                const currentTemp = parseInt(temperature.textContent);
                temperature.innerHTML = `${Math.round((currentTemp * 9/5) + 32)}<span>°F</span>`;
                updateForecastTemps();
            }
        });

       
        updateWeather('Delhi', 33, 'Sunny', 78, 12);
        
       
        cityInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                searchBtn.click();
            }
        });
    </script>
</body>
</html>
